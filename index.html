<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photo</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- 引入自訂 CSS -->
    <link rel="stylesheet" href="css/main.css">

    <style>
        /* 返回頂部按鈕樣式 */
        #back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(128, 128, 128, 0.7); /* 半透明灰色 */
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            cursor: pointer;
            display: none; /* 初始隱藏 */
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        #back-to-top:hover {
            background-color: rgba(128, 128, 128, 0.9); /* 增加透明度 */
        }

        /* 讓背景圖片響應式調整 */
        .cd-section--bg-fixed {
            background-size: cover; /* 背景覆蓋整個區塊 */
            background-position: center; /* 背景居中顯示 */
            background-attachment: fixed; /* 背景固定 */
        }

        /* 手機視圖優化 */
        @media (max-width: 768px) {
            .cd-section--bg-fixed {
                background-attachment: scroll; /* 手機上改成滾動，提升效能 */
            }
        }

        /* 內容區域保持間距 */
        .cd-section .container {
            padding: 100px 15px; /* 預設上下間距 */
        }
    </style>
</head>

<body>

    <!-- 主選單 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light bg_gray">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">My pic <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="song.html">Song</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="my_photo.html">My photo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact_me.html">Contact me</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 主內容 -->
    <main>
        <!-- 區段 1：固定背景 -->
        <section class="cd-section cd-section--bg-fixed" style="background-image:url('./img/adina.jpg');">
            <div class="container text-center text-white">
                <h1>Eternal Return</h1>
                <p>Adina</p>
            </div>
        </section>

        <!-- 區段 2：純色背景 -->
        <section class="cd-section" style="background-color: #dfefff;">
        </section>

        <!-- 區段 3：另一個固定背景 -->
        <section class="cd-section cd-section--bg-fixed" style="background-image:url('./img/commission.jpg');">
            <div class="container text-center text-white">
                <h1>Commission</h1>
            </div>
        </section>

        <!-- 區段 4：純色背景 -->
        <section class="cd-section" style="background-color: #ffe4ef;">
        </section>

        <!-- 區段 5：另一個固定背景 -->
        <section class="cd-section cd-section--bg-fixed" style="background-image:url('./img/ff14.png');">
            <div class="container text-center text-white">
                <h1>FFXIV</h1>
                <p>ヒュトロダエウス</p>
            </div>
        </section>
    </main>

    <!-- 返回頂部按鈕 -->
    <button id="back-to-top" title="返回頂部">↑</button>

    <!-- jQuery and Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <!-- 返回頂部按鈕的 JavaScript -->
    <script>
        // 取得按鈕元素
        const backToTopButton = document.getElementById("back-to-top");

        // 滾動事件監聽
        window.addEventListener("scroll", () => {
            if (window.scrollY > 300) { // 當滾動超過 300px 時顯示按鈕
                backToTopButton.style.display = "flex";
            } else {
                backToTopButton.style.display = "none";
            }
        });

        // 點擊事件監聽
        backToTopButton.addEventListener("click", () => {
            window.scrollTo({
                top: 0,
                behavior: "smooth" // 平滑滾動效果
            });
        });
    </script>
</body>

</html>
