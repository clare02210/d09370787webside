<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photo</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- 引入自訂 CSS -->
    <link rel="stylesheet" href="css/main.css">

    <style>
        /* 返回頂部按鈕樣式 */
        #back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(128, 128, 128, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            cursor: pointer;
            display: none;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        #back-to-top:hover {
            background-color: rgba(128, 128, 128, 0.9);
        }

        /* 讓背景圖片響應式 */
        .cd-section {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .cd-section--bg-fixed {
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        @media (max-width: 768px) {
            .cd-section--bg-fixed {
                background-attachment: scroll;
            }
        }

        .cd-section img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
    </style>
</head>

<body>

    <!-- 主選單 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">My pic</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="song.html">Song</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="my_photo.html">My photo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact_me.html">Contact me</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 主內容 -->
    <main>
        <!-- 區段 1：固定背景 -->
        <section class="cd-section cd-section--bg-fixed" style="background-image: url('./img/1.jpg');">
        </section>

        <!-- 區段 2：純色背景 -->
        <section class="cd-section" style="background-color: #dfefff;">
        </section>

        <!-- 區段 3：另一個固定背景 -->
        <section class="cd-section cd-section--bg-fixed" style="background-image: url('./img/2.jpg');">
        </section>

        <!-- 區段 4：純色背景 -->
        <section class="cd-section" style="background-color: #ffe4ef;">
        </section>

        <!-- 區段 5：另一個固定背景 -->
        <section class="cd-section cd-section--bg-fixed" style="background-image: url('./img/3.jpg');">
        </section>

    </main>

    <!-- 返回頂部按鈕 -->
    <button id="back-to-top" title="返回頂部">↑</button>

    <!-- jQuery and Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <!-- 返回頂部按鈕的 JavaScript -->
    <script>
        const backToTopButton = document.getElementById("back-to-top");
        window.addEventListener("scroll", () => {
            if (window.scrollY > 300) {
                backToTopButton.style.display = "flex";
            } else {
                backToTopButton.style.display = "none";
            }
        });
        backToTopButton.addEventListener("click", () => {
            window.scrollTo({
                top: 0,
                behavior: "smooth"
            });
        });
    </script>
</body>

</html>
